<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Chinese-word-clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="clock">
        <!-- // 年份 -->
        <div class="numberRow">
            <div class="number">甲</div>
            <div class="number">乙</div>
            <div class="number">丙</div>
            <div class="number">丁</div>
            <div class="number">戊</div>
            <div class="number">己</div>
            <div class="number">庚</div>
            <div class="number">辛</div>
            <div class="number">壬</div>
            <div class="number">癸</div>
        </div>
        <div class="numberRow">
            <div class="number">子</div>
            <div class="number">丑</div>
            <div class="number">寅</div>
            <div class="number">卯</div>
            <div class="number">辰</div>
            <div class="number">巳</div>
            <div class="number">午</div>
            <div class="number">未</div>
            <div class="number">申</div>
            <div class="number">酉</div>
            <div class="number">戌</div>
            <div class="number">亥</div>
        </div>
        <div class="numberRow">
            <div class="number">鼠</div>
            <div class="number">牛</div>
            <div class="number">虎</div>
            <div class="number">兔</div>
            <div class="number">龙</div>
            <div class="number">蛇</div>
            <div class="number">马</div>
            <div class="number">羊</div>
            <div class="number">猴</div>
            <div class="number">鸡</div>
            <div class="number">狗</div>
            <div class="number">猪</div>
        </div>
        <div class="numberRow">
            <div class="number">年</div>
        </div>
        <!-- 月份 -->
        <div class="numberRow">
            <div class="number">柳</div>
            <div class="number">杏</div>
            <div class="number">桃</div>
            <div class="number">槐</div>
            <div class="number">榴</div>
            <div class="number">荷</div>
            <div class="number">巧</div>
            <div class="number">桂</div>
            <div class="number">菊</div>
            <div class="number">阳</div>
            <div class="number">葭</div>
            <div class="number">梅</div>
        </div>
        <div class="numberRow">
            <div class="number">月</div>
        </div>
        <!-- 天 -->
        <div class="numberRow">
            <div class="number">初</div>
            <div class="number">十</div>
            <div class="number">廿</div>
            <div class="number">卅</div>
        </div>
        <div class="numberRow">
            <div class="number">一</div>
            <div class="number">二</div>
            <div class="number">三</div>
            <div class="number">四</div>
            <div class="number">五</div>
            <div class="number">六</div>
            <div class="number">七</div>
            <div class="number">八</div>
            <div class="number">九</div>
            <div class="number">十</div>
        </div>
        <!-- 时间 -->
        <div class="numberRow">
            <div class="number">子</div>
            <div class="number">丑</div>
            <div class="number">寅</div>
            <div class="number">卯</div>
            <div class="number">辰</div>
            <div class="number">巳</div>
            <div class="number">午</div>
            <div class="number">未</div>
            <div class="number">申</div>
            <div class="number">酉</div>
            <div class="number">戌</div>
            <div class="number">亥</div>
        </div>
        <div class="numberRow">
            <div class="number">时</div>
        </div>
        <!-- hour -->
        <div class="colon"></div>
        <div class="numberRow">
            <div class="number">零</div>
            <div class="number">一</div>
            <div class="number">二</div>
        </div>
        <div class="numberRow">
            <div class="number">零</div>
            <div class="number">一</div>
            <div class="number">二</div>
            <div class="number">三</div>
            <div class="number">四</div>
            <div class="number">五</div>
            <div class="number">六</div>
            <div class="number">七</div>
            <div class="number">八</div>
            <div class="number">九</div>
        </div>
        <div class="colon">:</div>
        <div class="numberRow">
            <div class="number">零</div>
            <div class="number">一</div>
            <div class="number">二</div>
            <div class="number">三</div>
            <div class="number">四</div>
            <div class="number">五</div>
        </div>
        <div class="numberRow">
            <div class="number">零</div>
            <div class="number">一</div>
            <div class="number">二</div>
            <div class="number">三</div>
            <div class="number">四</div>
            <div class="number">五</div>
            <div class="number">六</div>
            <div class="number">七</div>
            <div class="number">八</div>
            <div class="number">九</div>
        </div>
        <div class="colon">:</div>
        <div class="numberRow">
            <div class="number">零</div>
            <div class="number">一</div>
            <div class="number">二</div>
            <div class="number">三</div>
            <div class="number">四</div>
            <div class="number">五</div>
        </div>
        <div class="numberRow">
            <div class="number">零</div>
            <div class="number">一</div>
            <div class="number">二</div>
            <div class="number">三</div>
            <div class="number">四</div>
            <div class="number">五</div>
            <div class="number">六</div>
            <div class="number">七</div>
            <div class="number">八</div>
            <div class="number">九</div>
        </div>
    </div>
<script src="js/index.js"></script>
</body>
</html>
